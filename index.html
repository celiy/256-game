<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resetcss.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>256</title>
</head>
<body>
    <div class="main">
        <div class="menu-header">
            <p class="title">256</p>
            <p class="score">Score: 0</p>
            <p class="best">Current: 0</p>
        </div>
        <div class="game-primary">
            <div class="game-tile-1" id="1" onclick="addNum(1)"></div>
            <div class="game-tile-2" id="2" onclick="addNum(2)"></div>
            <div class="game-tile-3" id="3" onclick="addNum(3)"></div>
            <div class="game-tile-4" id="4" onclick="addNum(4)"></div>
            <div class="game-tile-5" id="5" onclick="addNum(5)"></div>
            <div class="game-tile-6" id="6" onclick="addNum(6)"></div>
            <div class="game-tile-7" id="7" onclick="addNum(7)"></div>
            <div class="game-tile-8" id="8" onclick="addNum(8)"></div>
            <div class="game-tile-9" id="9" onclick="addNum(9)"></div>
        </div>
        <div class="game-inventory">
            <div class="game-inv-tile-1" id="1" onclick="selectNum(1)"></div>
            <div class="game-inv-tile-2" id="2" onclick="selectNum(2)"></div>
            <div class="game-inv-tile-3" id="3" onclick="selectNum(3)"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
